# This is a basic workflow to help you get started with Actions

name: k3s-e2e

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Needed for running workflows locally via `act` as it is not
      # present in the `catthehacker/ubuntu:act-latest` image.
      - uses: azure/setup-kubectl@v4
        with:
          version: "v1.34.3"

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - uses: AbsaOSS/k3d-action@v2.4.0
        name: "Create Single Cluster"
        with:
          cluster-name: "test-cluster-1"
          args: --agents 1

      - name: Switch context to new cluster
        run: |
          kubectl config use-context k3d-test-cluster-1

      - name: Deploy test pod
        run: |
          kubectl create -f assets/busybox-pod.yaml
          kubectl wait --for=condition=Ready pod/busybox-sleep

      - name: Build
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --single-target --snapshot --clean

      - name: Run ksniff with ephemeral container
        run: |
          # Start ksniff in background
          ./dist/kubectl-sniff_linux_amd64_v1/kubectl-sniff busybox-sleep --namespace default --output-file /tmp/output.pcap &
          KSNIFF_PID=$!

          # Wait for pcap file to be created (up to 60 seconds)
          echo "Waiting for packet capture to start..."
          for i in {1..60}; do
            if [ -f /tmp/output.pcap ] && [ -s /tmp/output.pcap ]; then
              echo "Packet capture started after ${i} seconds"
              sleep 2  # Give it a moment to capture some packets
              break
            fi
            sleep 1
          done

          # Kill ksniff
          kill $KSNIFF_PID 2>/dev/null || true
          wait $KSNIFF_PID 2>/dev/null || true

          # Verify pcap was created
          if [ ! -f /tmp/output.pcap ]; then
            echo "ERROR: PCAP file not created"
            exit 1
          fi

          if [ ! -s /tmp/output.pcap ]; then
            echo "ERROR: PCAP file is empty"
            exit 1
          fi

          echo "Success! PCAP file created ($(stat -f%z /tmp/output.pcap 2>/dev/null || stat -c%s /tmp/output.pcap) bytes)"

      - if: failure()
        name: Check pod and events
        run: |
          kubectl get pods 
          kubectl get events
          kubectl describe pod/busybox-sleep

      - if: always()
        name: Delete cluster
        run: |
          k3d cluster delete test-cluster-1
